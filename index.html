<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Angshuman's Survey Form</h1>
      <p id="description">
        Thanks for taking your time to give a genuine feedback!
      </p>
    </header>
    <form  id="survey-form">
      <div class="name">
        <label id="name-label">Name</label
        ><input id="name" type="text" required placeholder="Enter your name" />
      </div>
      <div class="email">
        <label id="email-label">Email</label
        ><input
          id="email"
          type="email"
          required
          placeholder="Enter your email"
        />
      </div>
      <div class="age">
        <label id="number-label">Age <span>(optional)</span></label
        ><input
          id="number"
          type="number"
          min="13"
          max="120"
          placeholder="Age"
        />
      </div>
      <fieldset class="list">
        <legend>What best describes your current role?</legend>
        <select id="dropdown" required>
          <option disabled selected>(select option)</option>
          <option value="student">Student</option>
          <option value="undergraduatet">Undergraduate</option>
          <option value="postgraduate">Postgraduate</option>
          <option value="job">Job</option>
          <option value="#">Other</option>
        </select>
      </fieldset>
      <fieldset class="choice">
        <legend>Would you recommend this demo for references?</legend>
        <label for="rate"
          ><input
            class="inline"
            id="rate"
            type="radio"
            name="recommend"
            value="#"
          />Maybe</label
        >

        <label for="rate2"
          ><input
            class="inline"
            id="rate2"
            type="radio"
            name="recommend"
            value="#"
          />Definitely</label
        >
      </fieldset>
      <fieldset class="select">
        <legend>What further improvements would you like to see?</legend>
        <label for="challenge"
          ><input
            class="inline"
            id="challenge"
            type="checkbox"
            value="challenge"
            checked
          />Challenges</label
        >
        <label for="templates"
          ><input
            class="inline"
            id="templates"
            type="checkbox"
            value="templates"
          />Templates</label
        >
        <label for="courses"
          ><input
            class="inline"
            id="courses"
            type="checkbox"
            value="courses"
          />Courses</label
        >
        <label for="tutorials"
          ><input
            class="inline"
            id="tutorials"
            type="checkbox"
            value="tutorials"
          />Tutorials</label
        >

        <label for="blog"
          ><input
            class="inline"
            id="blog"
            type="checkbox"
            value="blog"
          />Blog</label
        >
        <label for="additional surveys"
          ><input
            class="inline"
            id="additional surveys"
            type="checkbox"
            value="additional surveys"
          />Additional Surveys</label
        >
      </fieldset>
      <div class="commt">
        <label for="comment">Any further suggestions?</label>
        <textarea id="comment" placeholder="Add your comments..."></textarea>
      </div>
      <div><input type="submit" id="submit" /></div>
    </form>
  </body>
</html>
